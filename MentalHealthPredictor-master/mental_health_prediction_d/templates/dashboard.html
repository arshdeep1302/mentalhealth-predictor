<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
    /* ðŸŒ‘ Dark Gradient Background */
    body {
        background: linear-gradient(135deg, #1e1e2f, #0d0d15);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #ffffff !important;
    }

    /* Container for content */
    .main-container {
        background: rgba(255, 255, 255, 0.08);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        margin-top: 20px;
    }

    /* White text for all elements */
    h2, h5, p, li, a, footer, .lead {
        color: #ffffff !important;
    }

    /* Buttons styling */
    .btn {
        background-color: #6c5ce7;
        border-color: #6c5ce7;
        color: white !important;
    }

    .btn:hover {
        background-color: #5948c4;
        border-color: #5948c4;
        color: white !important;
    }

    /* Card styling */
    .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
        color: white !important;
    }
</style>

</head>
<body>

<div class="main-container">

    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">

        <!-- LEFT IMAGE (ROUND SHAPE) -->
       <img src="{{ url_for('static', filename='images/photo.jpg') }}"
     alt="photo"
     width="190" height="190"
     style="border-radius: 0;">


        <!-- RIGHT IMAGE (SQUARE SHAPE) -->
        <img src="{{ url_for('static', filename='images/deplogo.jpg') }}"
            alt="logo"
            width="190" height="190"
            style="border-radius: 0;">
    </div>

    <h2>Welcome, {{ user }}!</h2>
    <p class="lead">Use the links below to create a report, view history, or send feedback.</p>

    <div class="d-flex gap-3 flex-wrap">
        <a href="/report" class="btn">Create Report</a>
        <a href="/history" class="btn">View History</a>
        <a href="/feedback" class="btn">Send Feedback</a>
        <a href="/logout" class="btn">Logout</a>
    </div>

    <div class="card mt-4">
        <div class="p-3">
            <h5>Quick Tips</h5>
            <ul>
                <li>Take short breaks during work.</li>
                <li>Maintain a consistent sleep schedule.</li>
                <li>Reach out to friends when feeling low.</li>
            </ul>
        </div>
    </div>

</div>

<footer class="mt-5 text-center">&copy; Mental Health Predictor</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
