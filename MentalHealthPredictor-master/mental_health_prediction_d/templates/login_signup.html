<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome â€” Mental Health Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      /* ðŸŒ‘ Dark Gradient Background */
      body {
        background: linear-gradient(135deg, #1e1e2f, #0d0d15);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: white !important;
      }

      /* White text everywhere */
      h1, h2, h3, h4, h5, h6, p, label, span, a, small, div {
        color: #ffffff !important;
      }

      /* Centering layout */
      .auth-grid {
        min-height: 80vh;
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 40px;
        align-items: center;
      }

      /* Image side (optional) */
      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      .hero img {
        max-width:100%;
        height:auto;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      /* ðŸŒŸ Modern dark glass card */
      .auth-card {
        background: rgba(255,255,255,0.08);
        padding: 28px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      .auth-title {
        font-size: 22px;
        font-weight:700;
        margin-bottom:6px;
      }

      .auth-sub {
        margin-bottom:16px;
        opacity: 0.9;
      }

      .form-control {
        background-color: #2b2b3d;
        border: 1px solid #44445a;
        color: white !important;
      }

      .form-control:focus {
        background-color: #2b2b3d;
        color: white;
        border-color: #6c5ce7;
        box-shadow: 0 0 0 0.2rem rgba(108,92,231,0.4);
      }

      /* Buttons */
      .primary-btn {
        background: linear-gradient(135deg,#6c5ce7,#8e44ad);
        border:none;
        color:#fff !important;
        padding:10px 18px;
        border-radius:10px;
        font-weight:600;
      }

      .primary-btn:hover {
        background: linear-gradient(135deg,#5948c4,#732d91);
        color:#fff !important;
      }

      .secondary {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.4);
        color: white !important;
        padding:8px 14px;
        border-radius:10px;
      }

      .muted-link {
        color:#7ab6ff !important;
        cursor:pointer;
        text-decoration:underline;
      }

      .signup-area { display:none; margin-top:12px; }

      @media (max-width: 940px) {
        .auth-grid { grid-template-columns: 1fr; padding: 20px; gap:20px; }
        .hero { order: -1; }
      }
    </style>

  </head>

  <body>

    <main class="auth-grid">

      <!-- left side image -->
      <div class="hero">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" 
             alt="Welcome Image" 
             width="250" style="border-radius: 16px;">
      </div>

      <!-- right: auth card -->
      <div class="auth-card">
        <div class="mb-3">
          <div class="auth-title">Welcome back</div>
          <div class="auth-sub">Sign in to continue to your dashboard</div>
        </div>

        <!-- LOGIN FORM -->
        <form action="/login" method="post" id="loginForm" class="mb-2">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" placeholder="your username" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="your password" required>
          </div>

          <div class="d-flex align-items-center justify-content-between mt-3">
            <button type="submit" class="primary-btn">Sign in</button>
            <div class="float-note">New here? <span id="showSignup" class="muted-link">Create account</span></div>
          </div>
        </form>

        <!-- SIGNUP FORM -->
        <div id="signupArea" class="signup-area">
          <div class="mb-2">
            <div class="auth-title">Create account</div>
            <div class="auth-sub">Fill details to register a new account</div>
          </div>

          <form action="/signup" method="post" id="signupForm">
            <div class="mb-2">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" placeholder="choose a username" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" placeholder="choose a strong password" required>
            </div>

            <div class="d-flex gap-2 mt-3">
              <button type="submit" class="primary-btn">Create account</button>
              <button type="button" id="cancelSignup" class="secondary">Cancel</button>
            </div>
          </form>
        </div>

        <hr class="my-3">

        <div class="text-center">
          <small>By signing in you agree to our
            <a href="#" class="muted-link">privacy policy</a>
          </small>
        </div>
      </div>

    </main>

    <!-- âœ… Updated Footer -->
    <footer class="mt-5 text-center">
      &copy; Mental Health Predictor <br>
      <small style="color: white; opacity: 0.8;">
        Made by Arshdeep and Ishveen Kaur
      </small>
    </footer>

    <!-- JS: toggle signup -->
    <script>
      const showSignup = document.getElementById('showSignup');
      const signupArea = document.getElementById('signupArea');
      const cancelSignup = document.getElementById('cancelSignup');

      showSignup.addEventListener('click', () => {
        signupArea.style.display = 'block';
        signupArea.scrollIntoView({behavior:'smooth', block:'center'});
      });

      cancelSignup.addEventListener('click', () => {
        signupArea.style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
