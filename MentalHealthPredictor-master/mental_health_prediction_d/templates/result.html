<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Result</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
    /* ðŸŒ‘ DARK GRADIENT BACKGROUND */
    body {
        background: linear-gradient(135deg, #1e1e2f, #0d0d15);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: #ffffff; /* WHITE TEXT */
    }

    .container {
        background: rgba(255, 255, 255, 0.08);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        margin-top: 50px;
    }

    /* Make all text elements white */
    h2, h4, h5, p, li, footer, strong, span, div, label {
        color: #ffffff !important;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
        color: white !important;
    }

    .btn {
        background-color: #6c5ce7;
        color: white !important;
        border-color: #6c5ce7;
    }

    .btn:hover {
        background-color: #5948c4;
        color: white !important;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Prediction Result</h2>

    <div class="card">
        <div class="p-3">
            <h4>Your stress level is: <strong>{{ stress }}</strong></h4>

            {% if suggestions %}
            <div class="suggestions mt-3">
                <h5>Suggestions</h5>
                <ul>
                {% for s in suggestions %}
                    <li>{{ s }}</li>
                {% endfor %}
                </ul>
            </div>
            {% else %}
            <p>No suggestions selected.</p>
            {% endif %}

            <a href="/dashboard" class="btn mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>

<footer class="mt-5 text-center">&copy; Mental Health Predictor</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
